<div class="book-card">
  <img src="{{book.cover}}" alt="book-cover">
  <h5>{{book.title}}</h5>
  <h6>{{book.author}}</h6>
  <p>&#x20b9; {{book.price}}</p>
  <a class="btn btn-primary" routerLink="/book/details/{{book._id}}" style="color: white; background-color: #533557; border-color: #533557; position: absolute; bottom: 0; right: 45px; margin-bottom: 10px;">View Details</a>
</div>
